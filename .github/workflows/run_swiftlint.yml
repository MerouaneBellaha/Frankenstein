name: run swiftlint

on:
  pull_request:
  workflow_dispatch:

jobs:
  name: run swiftlint
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1.138.0
        with:
          ruby-version: 2.7.3
          bundler-cache: false

      - name: run swiftlint
        run: bundle install && bundle exec fastlane run_swiftlint